variables:
   GIT_SUBMODULE_STRATEGY: recursive
   TERM: dumb


stages:
  - install
  - run

image: alpine:latest

before_script:
  - apk update
  - apk add emacs make
  - make compile


install:
  stage: install

  rules:
    - changes:
      - .gitlab-ci.yml
      - Makefile
      - src/**/*.el

  script:
    - make install


run:
  stage: run

  rules:
    - changes:
      - .gitlab-ci.yml
      - Makefile
      - extras/el-fetch-console
      - src/**/*.el

  script:
    - sh ./extras/el-fetch-console
